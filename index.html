<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>

    <!-- Bootstrap Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-warning p-2 text-dark bg-opacity-10">

    <h1 class="text-center mt-4">Welcome to <span class="text-danger text-opacity-75">Open</span> Library
    </h1>
    <section>
        <!-- search input -->
        <div class="input-group mb-3 w-50 mx-auto my-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary bg-secondary text-dark bg-opacity-25"
                type="button" id="button-addon2">Search</button>
        </div>

        <!-- Error message -->
        <div id="error" class="text-danger fw-bold fs-4 text-center my-5"></div>

        <!-- search results -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 border rounded bg-light m-5">

        </div>
    </section>


    <!-- js sheet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
